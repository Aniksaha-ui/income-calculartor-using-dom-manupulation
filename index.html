<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- bootstrap css end  -->
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- custom css end -->

    <title>Income Costing Calculator</title>
  </head>
  <body>
    <section class="container bg-white mt-5">
      <h1 class="text-center">Income Costing Calculator</h1>
      <div class="row mt-5">
        <div
          class="d-flex align-items-center justify-content-center col-lg-7 col-md-7 col-12"
        >
          <img class="img-fluid" src="image/banner.jpg" alt="" />
        </div>
        <div class="col-lg-5 col-md-5 col-12">
          <!-- income area  -->
          <h6 class="text-center">Income</h6>
          <div class="d-flex justify-content-center align-items-center">
            <h6 class="input-header">Income</h6>
            <input
              id="income-input"
              type="text"
              value="10000"
              class="form-control w-75"
              disabled
            />
          </div>
          <!-- income area end-->
          <!-- expenses area  -->
          <h6 class="text-center mt-5">Expenses</h6>
          <div class="d-flex justify-content-center align-items-center mt-3">
            <h6 class="input-header">Food</h6>
            <input type="text" id="food-cost" class="form-control w-75" />
          </div>

          <div class="d-flex justify-content-center align-items-center mt-3">
            <h6 class="input-header">Rent</h6>
            <input type="text" id="rent-cost" class="form-control w-75" />
          </div>

          <div class="d-flex justify-content-center align-items-center mt-3">
            <h6 class="input-header">Cloth</h6>
            <input type="text" id="cloth-cost" class="form-control w-75" />
          </div>

          <!-- expenses area end -->

          <!-- calculate button -->
          <div class="mt-2">
            <button
              class="btn btn-info btn-lg px-5 btn-alignment"
              id="calculate"
            >
              calculate
            </button>
          </div>
          <!-- calculate button end-->
          <!-- calculated values -->
          <div class="text-center">
            <h5 class="mt-4">Total Expenses: <span id="expenses">00</span></h5>
            <h5 class="mt-3">Balance: <span id="balance">10000</span></h5>
          </div>

          <!-- calculated values -->
          <div class="d-flex align-items-center justify-content-center">
            <p class="input-header mb-1">Save</p>
            <input type="text" class="form-control w-25" />
            <p>&nbsp;&nbsp;%&nbsp;&nbsp;</p>
            <button id="save" class="btn btn-info px-3">Save</button>
          </div>
          <!-- calculated values -->
          <!-- calculated saving values -->
          <div class="text-center">
            <h5 class="mt-4">Saveing Amount:2000</h5>
            <h5 class="mt-3">Remaining Balance:2500</h5>
          </div>
          <!-- calculated saving values end -->
        </div>
      </div>
    </section>
  </body>
  <script src="js/app.js"></script>
</html>
